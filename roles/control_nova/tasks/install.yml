- name: Install the packages
  yum:
    name: 
      - openstack-nova-api
      - openstack-nova-conductor
      - openstack-nova-console
      - openstack-nova-novncproxy
      - openstack-nova-scheduler
      - openstack-nova-placement-api
      - genisoimage
    state: present

- name: config nova
  template:
    src: nova.conf
    dest: /etc/nova/nova.conf
    owner: root
    group: nova
    mode: "0640"
